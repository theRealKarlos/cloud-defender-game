<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Defenders</title>
    <link
      id="favicon"
      rel="icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- Application Stylesheet -->
    <!-- Reference the correct stylesheet path: styles/game.css -->
    <link rel="stylesheet" href="styles/game.css" />

    <!-- Application Scripts -->
    <!-- Load all game scripts in the correct order -->
    <script src="js/main.js" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/aws-icons.js" defer></script>
    <script src="js/entities.js" defer></script>
    <script src="js/defense.js" defer></script>
    <script src="js/missile.js" defer></script>
    <script src="js/target.js" defer></script>
    <script src="js/explosive-bomb.js" defer></script>
    <script src="js/game-conditions.js" defer></script>
    <script src="js/game-security.js" defer></script>
    <script src="js/game-state.js" defer></script>
    <script src="js/game-engine.js" defer></script>
    <script src="js/game-loop.js" defer></script>
    <script src="js/input-manager.js" defer></script>
    <script src="js/event-handler.js" defer></script>
    <script src="js/renderer.js" defer></script>
    <script src="js/ui-manager.js" defer></script>
    <script src="js/wave-manager.js" defer></script>
    <script src="js/api-service.js" defer></script>
    <script src="js/game.js" defer></script>
  </head>
  <body>
    <div id="game-container">
      <div class="game-header">
        <h1>Cloud Defenders</h1>
        <div class="game-stats">
          <span id="score">Score: 0</span>
          <span id="wave">Wave: 0</span>
          <span id="lives">Lives: 0</span>
        </div>
      </div>
      
      <div class="game-main">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
          <div class="control-panel">
            <h3>Game Controls</h3>
            <button id="start-btn" class="game-btn">Start Game</button>
            <button id="pause-btn" class="game-btn" disabled>Pause</button>
            <button id="restart-btn" class="game-btn">Restart</button>
          </div>
          
          <div class="control-panel">
            <h3>Power-ups</h3>
            <div id="active-powerups">
              <p>No active power-ups</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for game over, victory, etc. -->
    <div id="game-modal" class="modal hidden">
      <div class="modal-content">
        <span id="modal-close" class="close-button">&times;</span>
        <h2 id="modal-title">Game Over</h2>
        <p id="modal-message">You have been defeated!</p>
        <p>Final Score: <span id="final-score">0</span></p>

        <!-- Score Submission Form -->
        <div id="score-submission" class="score-submission hidden">
          <h3>Submit Your Score</h3>
          <form id="score-form">
            <div class="form-group">
              <label for="player-name">Player Name:</label>
              <input
                type="text"
                id="player-name"
                placeholder="Enter your name"
                maxlength="20"
                required
              />
            </div>
            <div class="form-actions">
              <button type="submit" class="game-btn primary">Submit</button>
            </div>
          </form>
          <div id="submission-status" class="submission-status hidden"></div>
          <button id="skip-submission-btn" class="game-btn secondary">
            Skip & View Leaderboard
          </button>
        </div>

        <!-- Leaderboard Display -->
        <div id="leaderboard-display" class="leaderboard-display hidden">
          <h3>Leaderboard</h3>
          <div id="leaderboard-list"></div>
        </div>

        <div class="modal-actions">
          <button id="modal-restart" class="game-btn">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
