<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Defenders - Missile Mayhem on AWS</title>
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <div id="game-container">
        <header class="game-header">
            <h1>Cloud Defenders</h1>
            <div class="game-stats">
                <span id="score">Score: 0</span>
                <span id="wave">Wave: 1</span>
                <span id="lives">Lives: 3</span>
            </div>
        </header>
        
        <main class="game-main">
            <canvas id="game-canvas" width="800" height="600">
                Your browser does not support the HTML5 Canvas element.
                Please upgrade to a modern browser to play Cloud Defenders.
            </canvas>
            
            <div id="game-ui">
                <div class="control-panel">
                    <button id="start-btn" class="game-btn">Start Game</button>
                    <button id="pause-btn" class="game-btn" disabled>Pause</button>
                    <button id="restart-btn" class="game-btn">Restart</button>
                </div>
                
                <div class="power-ups">
                    <h3>Active Power-ups</h3>
                    <div id="active-powerups"></div>
                </div>
            </div>
        </main>
        
        <div id="game-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Game Over</h2>
                <p id="modal-message">Your final score: <span id="final-score">0</span></p>
                <div class="modal-actions">
                    <button id="modal-close" class="game-btn">Close</button>
                    <button id="modal-restart" class="game-btn">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
